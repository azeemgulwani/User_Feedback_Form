<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Feedback Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app">
    <section class="container" id="form-section">
      <h1>User Feedback</h1>

      <p id="validation-msg" class="validation hidden"></p>

      <form id="feedback-form">
        <div class="field">
          <label for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="e.g., Alex Johnson"
            data-tooltip="Enter your full name as you’d like it displayed."
          />
          <div class="tooltip"></div>
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="e.g., alex@example.com"
            data-tooltip="We’ll only use this to follow up on your feedback."
          />
          <div class="tooltip"></div>
        </div>

        <div class="field">
          <label for="comments">Comments</label>
          <textarea
            id="comments"
            name="comments"
            rows="5"
            placeholder="Share your thoughts..."
            data-tooltip="Be constructive and specific."
          ></textarea>
          <div class="meta-row">
            <small id="comment-count">0 characters</small>
          </div>
          <div class="tooltip"></div>
        </div>


  <script defer src="cp_1.js"></script>
</body>
</html>
